<body id="body" class="container-fluid">
	<div class="row">
		<div class="col-10">

		</div>
		<div class="col-2">
			<div id="weather" class="text-center">
				Your Weather Template
			</div>
		</div>

	</div>
	<div class="row">
		<div class="col-2">

		</div>
		<div id="quote" class="col-8 text-center">
			<!--<div id="quote" class="text-center">
				The Quote
			</div>

				</div>
			</div>-->

		<div class="col-2">

		</div>
	</div>
	<div class="row">
		<div class="col">

		</div> 
		<div class="col">
			<div class="row">
				<div class="col text-center" id="time">

				</div>
			</div>
			<div class="row">
				<div id="todo" class="col text-center">

					<p>To do's to do:
						<span id="todoCount">0</span>

					<div id="todolist">

					</form>

				</div>
			</div>


		</div>
		<div class="col">

		</div>

	</div>

	<script src="app/components/todo/todo-service.js"></script>

	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
